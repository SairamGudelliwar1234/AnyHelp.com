<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnyHelp.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1f1f 0%, #2c2c2c 100%);
      color: #e5e5e5;
      min-height: 100vh;
    }

    .login-page, .dashboard, .problem-page {
      display: none;
      padding: 2rem;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .active {
      display: block;
    }

    .login-container {
      max-width: 400px;
      margin: 10vh auto;
      background: rgba(44, 44, 44, 0.8);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      background: linear-gradient(45deg, #6366f1, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, button, textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1rem;
      background-color: rgba(58, 58, 58, 0.5);
      color: white;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    input::placeholder, textarea::placeholder {
      color: #bbb;
    }

    button {
      background: linear-gradient(45deg, #6366f1, #4f46e5);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      margin-top: 1.5rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
    }

    .dashboard {
      max-width: 1200px;
      margin: 0 auto;
    }

    .dashboard h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #6366f1, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .dashboard p {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 2rem;
    }

    .problems {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .problem-card {
      background: rgba(44, 44, 44, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(50px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .problem-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .problem-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .problem-card img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      background-color: rgba(44, 44, 44, 0.5);
      padding: 1rem;
      border-radius: 1rem;
      transition: transform 0.3s ease;
    }

    .problem-card:hover img {
      transform: scale(1.05);
    }

    .problem-content {
      padding: 1.5rem;
    }

    .problem-content h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .problem-content p {
      color: #bbb;
      line-height: 1.6;
    }

    .solution-section {
      margin-top: 2rem;
      background: rgba(44, 44, 44, 0.8);
      padding: 2rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .solution-section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #6366f1, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .solution-section ul {
      padding-left: 0;
      list-style: none;
    }

    .solution-section ul li {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      position: relative;
      padding-left: 2rem;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background: rgba(44, 44, 44, 0.5);
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .solution-section ul li i {
      color: #6366f1;
      font-size: 1.2rem;
      margin-top: 0.2rem;
    }

    .solution-section ul li span {
      flex: 1;
    }

    .back-button {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: linear-gradient(45deg, #6366f1, #4f46e5);
      backdrop-filter: blur(10px);
      padding: 0.8rem;
      border-radius: 0.5rem;
      font-size: 0.8rem;
      border: none;
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .back-button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
    }

    .back-button i {
      font-size: 1.3rem;
      color: white;
    }

    .feedback-message {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(46, 204, 113, 0.9);
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      display: none;
      animation: slideIn 0.3s ease;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    .feedback-message i {
      margin-right: 0.5rem;
    }

    .review-section {
      margin-top: 3rem;
      background: rgba(44, 44, 44, 0.8);
      padding: 2rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .review-section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, #6366f1, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .rating-stars {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .rating-stars i {
      color: #6366f1;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .rating-stars i:hover {
      transform: scale(1.2);
    }

    .video-session {
      margin: 2rem 0;
      padding: 1.5rem;
      background: rgba(99, 102, 241, 0.1);
      border-radius: 1rem;
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .video-session a {
      color: #6366f1;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .video-session a:hover {
      color: #4f46e5;
      text-decoration: underline;
    }

    .therapy-page {
      display: none;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .therapy-page.active {
      display: block;
    }

    .therapist-card {
      background: rgba(44, 44, 44, 0.8);
      border-radius: 1rem;
      overflow: hidden;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .therapist-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .therapist-image {
      width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 1rem 1rem 0 0;
      background-color: rgba(44, 44, 44, 0.5);
      padding: 1rem;
    }

    .therapist-info {
      padding: 1.5rem;
    }

    .therapist-info h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .therapist-specialty {
      color: #6366f1;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .therapist-price {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 1rem;
    }

    .therapist-description {
      color: #bbb;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .book-button {
      background: linear-gradient(45deg, #6366f1, #4f46e5);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      width: 100%;
    }

    .book-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
    }

    .solutions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .solution-card {
      background: rgba(44, 44, 44, 0.8);
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .solution-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .solution-card h3 {
      color: #6366f1;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .solution-card ul {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
    }

    .solution-card ul li {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #bbb;
    }

    .solution-card ul li i {
      color: #6366f1;
    }

    .references-section {
      margin-top: 3rem;
      background: rgba(44, 44, 44, 0.8);
      padding: 2rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .references-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .reference-card {
      background: rgba(44, 44, 44, 0.5);
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .reference-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .reference-card h4 {
      color: #6366f1;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .reference-card p {
      color: #bbb;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .reference-link {
      color: #6366f1;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .reference-link:hover {
      color: #4f46e5;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Login Page -->
  <div class="login-page active">
    <div class="login-container">
      <h2>Login to AnyHelp.com</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div class="dashboard">
    <h1>Welcome to AnyHelp.com</h1>
    <p>Select a problem to explore resources and support.</p>
    <div class="problems" id="problems"></div>
  </div>

  <!-- Problem Details Page -->
  <div class="problem-page" id="problemPage">
    <button class="back-button" onclick="goBack()">⬅</button>
    <div id="problemContent"></div>
  </div>

  <!-- Therapy Page -->
  <div class="therapy-page">
    <h2>Available Therapists</h2>
    <div class="therapists-grid">
      <!-- Therapist cards will be dynamically added here -->
    </div>
    <button class="back-button" onclick="goBackToProblem()"><i class="fas fa-arrow-left"></i> Back</button>
  </div>

    const problemsContainer = document.getElementById("problems");

    problems.forEach((problem, index) => {
      const card = document.createElement("div");
      card.className = "problem-card";
      card.onclick = () => openProblem(index);
      card.innerHTML = `
        <img src="${problem.image}" alt="${problem.title}" />
        <div class="problem-content">
          <h3>${problem.title}</h3>
          <p>${problem.description}</p>
        </div>
      `;
      problemsContainer.appendChild(card);
    });

    function login() {
      document.querySelector(".login-page").classList.remove("active");
      document.querySelector(".dashboard").classList.add("active");
      revealOnScroll();
    }

    function openProblem(index) {
      const problem = problems[index];
      document.querySelector(".dashboard").classList.remove("active");
      const problemPage = document.getElementById("problemPage");
      problemPage.classList.add("active");

      let solutionsHTML = problem.solutions.map(solution => `
        <div class="solution-card">
          <h3><i class="fas fa-lightbulb"></i> ${solution.title}</h3>
          <p>${solution.description}</p>
          <ul>
            ${solution.steps.map(step => `
              <li><i class="fas fa-check"></i> ${step}</li>
            `).join('')}
          </ul>
        </div>
      `).join('');

      let referencesHTML = problem.references.map(ref => `
        <div class="reference-card">
          <h4><i class="fas fa-link"></i> ${ref.title}</h4>
          <p>${ref.description}</p>
          <a href="${ref.url}" target="_blank" class="reference-link">View Resource <i class="fas fa-external-link-alt"></i></a>
        </div>
      `).join('');

      document.getElementById("problemContent").innerHTML = `
        <h2 style="font-size: 2.5rem; margin-bottom: 1.5rem; background: linear-gradient(45deg, #6366f1, #4f46e5); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">${problem.title}</h2>
        <div style="width: 100%; height: 400px; display: flex; justify-content: center; align-items: center; background-color: rgba(44, 44, 44, 0.5); border-radius: 1.5rem; margin: 1.5rem 0; padding: 1rem;">
          <img src="${problem.image}" style="max-width: 100%; max-height: 100%; object-fit: contain; border-radius: 1rem;"/>
        </div>
        <p style="margin-bottom:2rem; font-size: 1.1rem; line-height: 1.6; color: #bbb;">${problem.description}</p>
        
        <div class="solution-section">
          <h2><i class="fas fa-puzzle-piece"></i> Solutions</h2>
          <div class="solutions-grid">
            ${solutionsHTML}
          </div>
        </div>

        <div class="references-section">
          <h2><i class="fas fa-book"></i> References & Resources</h2>
          <div class="references-grid">
            ${referencesHTML}
          </div>
        </div>

        <div class="video-session">
          <p><strong><i class="fas fa-video"></i> Video Sessions</strong> – <a href="https://youtube.com/results?search_query=${problem.youtubeQuery}" target="_blank" onclick="handleYoutubeClick('${problem.title}')">Watch on YouTube</a></p>
          <p style="margin-top: 1rem;"><strong><i class="fas fa-user-md"></i> Talk to a Therapist</strong> – <a href="#" onclick="openTherapyPage()">Book 1-1 Session</a></p>
        </div>

        <div class="review-section">
          <h2>Rate & Review</h2>
          <div class="rating-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <textarea id="feedbackText" rows="4" placeholder="Write your feedback..."></textarea>
          <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
        <div class="feedback-message">
          <i class="fas fa-check-circle"></i>
          <span>Feedback submitted successfully!</span>
        </div>
        <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
      `;
    }

    function handleYoutubeClick(problemTitle) {
      // Store the problem title in localStorage for the YouTube page to use
      localStorage.setItem('currentProblem', problemTitle);
      
      // You can add additional logic here to track the click or show a loading state
      console.log(`Opening YouTube for ${problemTitle}`);
    }

    function openTherapyPage() {
      document.querySelector(".problem-page").classList.remove("active");
      const therapyPage = document.querySelector(".therapy-page");
      therapyPage.classList.add("active");

      let therapistHTML = therapists.map(therapist => `
        <div class="therapist-card">
          <img src="${therapist.image}" class="therapist-image" alt="${therapist.name}">
          <div class="therapist-info">
            <h3>${therapist.name}</h3>
            <div class="therapist-specialty">${therapist.specialty}</div>
            <div class="therapist-price">${therapist.price}</div>
            <p class="therapist-description">${therapist.description}</p>
            <button class="book-button" onclick="bookSession('${therapist.name}')">Book Session</button>
          </div>
        </div>
      `).join('');

      therapyPage.innerHTML = `
        <h2 style="font-size: 2.5rem; margin-bottom: 2rem; background: linear-gradient(45deg, #6366f1, #4f46e5); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Available Therapists</h2>
        <div class="therapists-grid">
          ${therapistHTML}
        </div>
        <button class="back-button" onclick="goBackToProblem()"><i class="fas fa-arrow-left"></i> Back</button>
      `;
    }

    function bookSession(therapistName) {
      alert(`Booking session with ${therapistName}. Please check your email for confirmation.`);
    }

    function goBackToProblem() {
      document.querySelector(".therapy-page").classList.remove("active");
      document.querySelector(".problem-page").classList.add("active");
    }

    function goBack() {
      document.querySelector(".problem-page").classList.remove("active");
      document.querySelector(".dashboard").classList.add("active");
    }

    function revealOnScroll() {
      const cards = document.querySelectorAll('.problem-card');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.1
      });

      cards.forEach(card => {
        observer.observe(card);
      });
    }

    const therapists = [
      {
        name: "Dr. Sarah Johnson",
